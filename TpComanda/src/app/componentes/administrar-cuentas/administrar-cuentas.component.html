<app-inicio></app-inicio>
<div class="container-fluid bg-Mesas">
  <br><br>
  <div class="alert alert-dark" style="text-align: center;" role="alert">
      <div style="color:black;">La Comanda - Administrar cuentas</div>
  </div>
  <br>
  <p-messages [(value)]="msgs"></p-messages>
  <br>
<table class="table table-dark">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Cuenta</th>
        <th scope="col">Importe</th>
        <th scope="col">Mesa</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaCuentas">
        <th scope="row">{{item.CuentaCodigo}}</th>
        <td>{{item.CuentaImporte}}</td>
        <td>{{item.MesaNombre}}</td>
        <td><button class="btn btn-success" (click)="Pagado(item.CuentaCodigo, item.CuentaMesaCodigo)">Cuenta pagada</button></td>
      </tr>
    </tbody>
  </table>
  <br>
</div>
