<app-inicio></app-inicio>

<div class="container-fluid bg-Menu">
    <br>
    <br>
    <div style="text-align: center">
      <form class="form-Usuario" style="margin: 0 auto;padding-left:25%;padding-right:25%">
        <div class="form-group">
          <label class="col-lg-4 control-label" for="usuarioNombre">Usuario del empleado:</label>
          <div class=""> 
            <input type="text" class="form-control" id="usuarioNombre" placeholder="Nombre del usuario ej: jmp" readonly>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-4 control-label" for="usuarioTipo">Perfil del empleado:</label>
          <div class=""> 
            <select class="form-control" id="usuarioTipo">
                <option style="color:grey;" value="0">-Seleccione su perfil-</option>
                <option style="color:grey;" value="2">Mozo</option>
                <option style="color:grey;" value="3">Bartender</option>
                <option style="color:grey;" value="4">Cervecero</option>
                <option style="color:grey;" value="5">Cocinero</option>
                <option style="color:grey;" value="7">Repostero</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-4 control-label"  for="usuarioEstado">Estado del empleado</label>
          <div class=""> 
            <select class="form-control" id="usuarioEstado">
              <option style="color:grey;" value="0">-Seleccione el estado-</option>
              <option style="color:grey;" value="1">Activo</option>
              <option style="color:grey;" value="2">Suspendido</option>
              <option style="color:grey;" value="3">Despedido</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <img src="{{imagenPreview}}" width="200px" height="200px" alt="">
          <ngx-file-drop  (onFileDrop)="dropped($event)" 
          (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
              <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                <button type="button" (click)="openFileSelector()">Browse Files</button>
              </ng-template>
          </ngx-file-drop>
        </div>
        <p-messages [(value)]="msgs"></p-messages>
        <button type="button" (click)="modificarUsuario()" class="btn btn-primary">Modificar usuario</button>
        <br>
        <br>        
        <button class="btn btn-success" routerLink='/Empleados'>Volver al men√∫ de empleados</button>
      </form>
    
      <br>
      <br>
    </div>
</div>
